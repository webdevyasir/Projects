</div>

    <div class="container">
        
        <!-- Signup Form -->
        <form id="signup-form" class="form-container animate__animated animate__fadeIn" action="#">
            <h2>Create Account</h2>
            <br>
            <input type="text" id="signup-username" placeholder="Username" required>
            <input type="email" id="signup-email" placeholder="Email" required>
            <input type="password" id="signup-password" placeholder="Password" required>
            <button type="submit" onclick="signup()">Signup</button>
           <a href="#signin-form" id="login-link" class="active"><span>Already have an account? </span>Login</a>
        </form>

        <!-- Signin Form -->
        <form id="signin-form" class="form-container animate__animated animate__fadeIn" action="#">
            <h2>Login Account</h2>
            <br>
            <input type="email" id="signin-email" placeholder="Email" required>
            <input type="password" id="signin-password" placeholder="Password" required>
            <button type="submit" onclick="signin()">Signin</button>
            <a href="#signup-form" id="signup-link"><span>Don't have a account?</span> Signup</a>
            <a href="#forgot-form" id="forgot-link">Forgot Password</a>
        </form>

        <!-- Forgot Password Form -->
        <form id="forgot-form" class="form-container animate__animated animate__fadeIn" action="#">
            <h2>Forgot Password</h2>
            <input type="email" id="forgot-email" placeholder="Email" required>
            <button type="submit" onclick="forgotPassword()">Reset Password</button>
            <a href="#signin-form" id="log-link" class="active"><span>Already have an account? </span>Login</a>
     </form>
    </div>

    <script>
        // JavaScript to toggle active class on navigation links and show/hide forms
        const loginLink = document.getElementById('login-link');
        const signupLink = document.getElementById('signup-link');
        const forgotLink = document.getElementById('forgot-link');
        const logLink = document.getElementById('log-link');

        const signupForm = document.getElementById('signup-form');
        const signinForm = document.getElementById('signin-form');
        const forgotForm = document.getElementById('forgot-form');

        signinForm.style.display = "flex";
        loginLink.addEventListener('click', () => {
            
            signupForm.style.display = 'none';
            signinForm.style.display = 'flex';
            forgotForm.style.display = 'none';
        });

        logLink.addEventListener('click', () => {
            signupForm.style.display = 'none';
            signinForm.style.display = 'flex';
            forgotForm.style.display = 'none';
        });
        signupLink.addEventListener('click', () => {
            
            signupForm.style.display = 'flex';
            signinForm.style.display = 'none';
            forgotForm.style.display = 'none';
        });

        forgotLink.addEventListener('click', () => {
            
            signupForm.style.display = 'none';
            signinForm.style.display = 'none';
            forgotForm.style.display = 'flex';
        });
    </script>
</body>
</html>
